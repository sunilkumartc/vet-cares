events {
    worker_connections 1024;
}

http {
    include       /opt/homebrew/etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /tmp/nginx_access.log;
    error_log /tmp/nginx_error.log;

    # Upstream for frontend (Vite dev server)
    upstream frontend {
        server localhost:5173;
    }

    # Upstream for backend (Express server)
    upstream backend {
        server localhost:3001;
    }

    # Server block for subdomains
    server {
        listen 8080;
        server_name ~^(?<subdomain>.+)\.localhost$;

        # Handle API requests - route to backend with preserved Host header
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $subdomain.localhost:3001;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle all other requests - route to frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Server block for localhost without subdomain
    server {
        listen 8080;
        server_name localhost;

        # Handle API requests
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host localhost:3001;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle all other requests
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
} 